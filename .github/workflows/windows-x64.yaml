name: windows-x64

on:
  push:
    branches:
      - master
      - alpha
      - preflight

  pull_request:
    branches:
      - master
      - alpha
      - preflight

  workflow_dispatch:

concurrency:
  group: windows-x64-${{ github.ref }}
  cancel-in-progress: true

jobs:
  windows_x64:
    name: Windows x64
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        build_type: [Release, Debug]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install Python dependencies
        shell: cmd
        run: |
          pip install ninja

      - name: Show ninja help
        shell: bash
        run: |
          ninja --help || true

      - name: CMake version
        shell: cmd
        run: |
          cmake --version
          cmake --help

      - name: Configure CMake
        shell: cmd
        run: |
          cmake --version

          mkdir build
          cd build
          cmake -G Ninja -D CMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_INSTALL_PREFIX=./install ..

      - name: Build openfst for Windows x64
        shell: cmd
        run: |
          cd build
          cmake --build . --config Release -- -j 6
          cmake --build . --config Release --target install -- -j 6
